<!DOCTYPE html>
<html>
    <head>
        <title>Quiz!</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <div id="categoryWheel">
            <div id="wheel">
                <img src="images/wheel.png" alt="category wheel" width="500" height="500">
            </div>
            <div id="flapper">
                <img src="images/flapper.png" alt="wheel flapper" width="65" height="36">
            </div>
            <button id="spin" style="width: 100%;">Spin!</button>
        </div>
        <div id="startDiv" class="bgPanel">
            <h1 id="startTitle">Welcome to the Quiz</h1>
            <p id="startSubtitle">Spin the Category Wheel to begin</p>
            <button id="startBtn" style="visibility: hidden;">Start!</button>
        </div>
        <div id="questionPanel" class="bgPanel" style="display: none;">
            <div id="qInfoPanel">
                <p id="qNumP"></p>
                <p id="qInfoP"></p>
            </div>
            <div id="qQuestionPanel">
                <p id="qP"></p>
            </div>
            <div id="qAnswerPanel"></div>
            <div id="timerBarContainer">
                <div id="timerBar"></div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="js/script.js"></script>
</html>
